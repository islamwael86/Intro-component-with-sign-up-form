<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <section class="left">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. </p>
  </section>
  <section class="right">
    <h2> <div><span class="span">Try it free 7 days</span><span>then <br>$20/mo. thereafter</span> </div> </h2>
    <div class="form">
      <form action="">
        <input name="first" type="text" placeholder="First Name">
        <input name="last" type="text" placeholder="Last Name">
        <input name="mail" type="text" placeholder="Email Address"> 
        <input name="pass" type="password" placeholder="Password"> 
        <input name="sub" type="submit" value="Claim your free trial">
      </form>
      <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
    </div>
  </section>
  <script src="./index.js"></script>
</body>
</html>
